<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body
    class="bg-no-repeat bg-cover bg-center 
    bg-[url('https://images.unsplash.com/photo-1485470733090-0aae1788d5af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1517&q=80')]">
    <div class="w-full h-screen flex flex-col font-sans justify-center">
        <form
            class="max-w-md h-min bg-white/70 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 mx-auto backdrop-blur-lg disappear-swipe">
            <h1 class="text-3xl font-bold text-center mb-7 text-blue-500">Attraction Calculator</h1>
            <p class="text-sm mb-7 text-justify">
                Have you ever had a dream that, that, um, that you had, uh,
                that you had to, you could, you do, you wit, you wa,
                you could do so, you do you could, you want,
                <span class="font-bold text-amber-500">you wanted to know how attractive you are?</span>
            </p>
            <div class="mb-2">
                <label class="block text-gray-700 text-md font-bold ml-3 mb-2" for="country">
                    Country of residence
                </label>
                <input
                    class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight text-md focus:outline-none focus:shadow-outline"
                    id="country" type="text" placeholder="Ex. France">
            </div>
            <div class="mb-5">
                <label class="block text-gray-700 text-md font-bold ml-3 mb-2" for="weight">
                    Current weight (kg)
                </label>
                <input
                    class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight text-md focus:outline-none focus:shadow-outline"
                    id="weight" type="text" placeholder="Ex. 85">
            </div>
            <button
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                type="button" id="calculateButton">
                Calculate
            </button>
            <div class="hidden mt-5" id="outputSection">
                <hr class="mb-4 border-gray-500">
                <label class="block text-gray-700 text-md font-bold ml-3 mb-2" for="attractiveness">
                    Your attractiveness is:
                </label>
                <input
                    class="shadow pointer-events-none font-bold appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight text-md focus:outline-none focus:shadow-outline"
                    id="attractiveness" type="text" readonly>
            </div>
        </form>
        
        <p class="fixed bottom-0 left-0 right-0 mb-5 text-center text-gray-400 text-xs">
            Copyright &copy; 2022 Kostoski Stefan.
        </p>
    </div>

    <script src="main.js"></script>
</body>

</html>
